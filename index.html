<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Insure landing page</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header class="container">
      <div>
        <img src="/images/logo.svg" class="logo" alt="" />
        <img src="/images/icon-hamburger.svg" class="menu-button" alt="" />
      </div>

      <nav>
        <a href="/">How we work</a>
        <a href="/">Blog</a>
        <a href="/">Account</a>
        <button class="button--primary">View plans</button>
      </nav>
    </header>

    <main>
      <div class="hero">
        <div class="container">
          <picture>
            <source
              media="(max-width: 680px)"
              srcset="/images/image-intro-mobile.jpg"
            />
            <source
              media="(min-width: 680px)"
              srcset="/images/image-intro-desktop.jpg"
            />
            <img src="/images/image-intro-desktop.jpg" alt="" />
          </picture>

          <div class="content">
            <h1>Humanizing your insurance.</h1>
            <p>
              Get your life insurance coverage easier and faster. We blend our
              expertise and technology to help you find the plan that's right
              for you. Ensure you and your loved ones are protected.
            </p>
            <button class="button--secondary">View plans</button>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
